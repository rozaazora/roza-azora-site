{{ partial "head" . }}
{{ partial "ra-site-menu" . }}
{{ partial "r2-menu-btn" . }}
<!-- {{ partial "ra-page-top" (dict "introVideo" "/video/about-us.mp4" "pageTitle" "Блог" "sometext" "inner-page") }} -->
<div class="ra-page-top ra-page-top--inner">
  <video class="ra-video-bg" loop muted>
    <source src="/video/about-us.mp4" type="video/mp4">
  </video>
  <h1 class="ra-page-title">
    Блог
  </h1>
</div>
{{ partial "ra-sticky-menu" . }}
<!-- {{ partial "ra-preload-decoration" . }} -->

<div class="posts__container">
  <ul class="posts__ul">
      {{ range .Data.Pages }}
          <li class="posts__li">
            {{ .Render "li"}}
          </li>
      {{ end }}
  </ul>
</div>

{{ partial "footer" . }}
