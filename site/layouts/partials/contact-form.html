<!-- Contact -->
<div>
  <h4>Напишите нам пару строк</h4>

  <form action="">
    <div class="ra-form">
      <div class="ra-form__inputs">
        <!-- Name -->
        <div>
          <fieldset>
            <input type="text" id="name" placeholder="Имя">
          </fieldset>
        </div>
        <!-- Зрщту -->
        <div>
          <fieldset>
            <input type="text" id="phone" placeholder="Телефон">
          </fieldset>
        </div>
        <!-- Email -->
        <div>
          <fieldset>
            <input type="email" id="email" placeholder="Email *">
          </fieldset>
        </div>
      </div>
      <div>
        <!-- Message -->
        <fieldset>
          <textarea name="name" placeholder="Сообщение" rows="8" cols="80" id="message"></textarea>
        </fieldset>
      </div>
    </div>
    <!-- Button -->
    <div>
      <button type="submit">Отправить</button>
    </div>
  </form>
</div>
