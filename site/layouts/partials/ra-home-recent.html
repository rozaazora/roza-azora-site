<div class="home-recent">
    <h1 class="ra-section-title">
        <span>Анонсы</span>
    </h1>
    <div class="siema home-recent__slider">

        {{ $eventsList := (where .Data.Pages "Type" "events")}} {{ range $eventsList }} {{ .Title}}
        <div class="home-recent__slide">
            <div class="home-recent__slide-image" style="background-image: url({{ .Params.image}}"></div>
            <div class="home-recent__slide-content">
                <h2>{{ .Title}}</h2>
                <h3>{{ .Params.subtitle}}</h3>
                <div class="home-recent__slide-time">
                    <time datetime="{{ dateFormat "02-01" .Params.eventStartDate }}">{{ dateFormat "02/01" .Params.eventStartDate }}</time>
                    -
                    <time datetime="{{ dateFormat "02-01" .Params.eventEndDate }}">{{ dateFormat "02/01" .Params.eventEndDate }}</time>
                </div>
                <div class="home-recent__slide-link">
                    <a href="{{ .Permalink}}">
                        Узнать больше
                    </a>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
    <!-- <a href="#" class="ra-read-more-link">Все события</a> -->
</div>
