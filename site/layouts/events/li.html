<div class="post">
  <h2 class="f3 b lh-title mb1 primary">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h2>
  <!-- <h3>{{ .Params.subtitle}}</h3> -->
  <p>
    Начало: <time datetime="{{ dateFormat "02-01-2006 19:30" .Params.eventStartDate }}">{{ dateFormat "02-01-2006 15:04" .Params.eventStartDate }}</time><br>
    Конец: <time datetime="{{ dateFormat "02-01-2006 19:30" .Params.eventEndDate }}">{{ dateFormat "02-01-2006 15:04" .Params.eventEndDate }}</time>
  </p>
  <p>
    {{ .Description }}
  </p>
  <img src="{{ .Params.image}}">
  <a href="{{ .Permalink }}" class="post__read-more">→</a>
</div>
